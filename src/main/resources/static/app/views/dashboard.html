<div class="panel panel-default">
  <!-- Default panel contents -->
    <div class="panel-heading"><h2>MarketCap</h2></div>
  <div class="panel-body">
    <p>Choose the MarketCap for your Nifty50 stocks according to your choice </p>
  </div>

<select ng-model= "marketCap">
  <option value="1">Low</option>
  <option value="2">Mid </option>
  <option value="3">High</option>

</select>
<form ng-submit="load()">
<button type="submit"> Submit </button>
</form>
{{marketCap}}
<div ui-view></div>

  <!-- Triggering the modal with a button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add to Portfolio</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Adding the stocks to portfolio</h4>
        <div class="modal-body">
       
		<form class="form" >
            <label for="company-name" class="control-label">Company Name:</label>
			<input type="text" placeholder="Companyname" ng-model="companyname">
			
           
            <label for="price" class="control-label">Price:</label>
            <input type="text" class="form-control" id="recipient-name">

          
            <label for="stock-quantity" class="control-label">Quantity:</label>
             <input type="text" class="form-control" id="recipient-name">

          
        </form>
     
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-submit="portfolio()">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
       </div>
        </div>   
      </div>
      
    </div>
    </div>
    </div>
